

    <br>
    <div class="Content">
        <h1>{{titulo}} </h1>
        <br><br>
        
        <button routerLink="/produtos">Voltar para produtos</button><br><br>
        <span>Insira o nome do produto </span>
        <input type="text" [(ngModel)]="nomeProduto">
        <p>Insira a descrição deste produto:</p>
        <textarea [(ngModel)]="description"></textarea><br><br>
        <p>Selecione a categoria</p>
        <select [(ngModel)]="selectedCategoryId" name="categorias" >
            <option value="">Selecione uma categoria</option>
            <option [value]="categoria.id" *ngFor="let categoria of categories">{{categoria.name}}</option>
            
          </select><br>
          <br>
          <select [(ngModel)]="selectedImageId" name="imagens" >
            <option value="">Selecione uma Imagem</option><br>
            <option [value]="imagem.id" *ngFor="let imagem of imagens">
                {{imagem.Url}}
            </option>
            
          </select><br>
        <button type="button" (click)="adicionaProduto()">Adicionar</button>
       
        </div>
